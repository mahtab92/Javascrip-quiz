<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justfy-conter flex-column"></div>
     <div id="hud">
         <div class="hud-item">
             <p id="progressText" class="hud-prefix">
                 question
             </p>
             <div id="progressBar">
                 <div id="progressBarFull"></div>
             </div>
         </div>
         <div class="hud-item">
             <p class="hud-prefix">
                 Score
             </p>
             <h1 class="hud-main-text" id="score">
                0
             </h1>
         </div>
     </div>
        <div id="question"> what is the answer to this question</div>
        <div class="choice-contianer">
            <p class="choice-prefix choice-contianer">A</p>
            <p class="choice-text choice-contianer" data-number='1'>Choice 1</p>
        </div>
        <div class="choice-contianer">
            <p class="choice-prefix choice-contianer">B</p>
            <p class="choice-text choice-contianer" data-number='2'>Choice 2</p>
        </div>
        <div class="choice-contianer">
            <p class="choice-prefix choice-contianer">C</p>
            <p class="choice-text choice-contianer" data-number='3'>Choice 3</p>
      </div>
      <div class="choice-contianer">
        <p class="choice-prefix choice-contianer">D</p>
        <p class="choice-text choice-contianer" data-number='4'>Choice 4</p>
    </div>
    <script src="Assests/game.js"></script>
  </body>
</html>
