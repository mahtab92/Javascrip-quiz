<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justfy-conter flex-column"></div>
     <div id="hud">
         <div class="hud-item">
             <p id="title-question" class="hud-prefix">
                  Question
             </p>
             <div id="progressBar">
                 <div id="progressBarFull"></div>
             </div>
         </div>
         <div class="hud-item">
             <p class="score">
                 Score
             </p>
             <h1 class="hud-main-text" id="score">
                0
             </h1>
         </div>
         <br>
         <form>

            <div class ="playerSubmission">
              <label class="textInput playerSubmission">Name</label>
              <br>
              <input type="text" id="textInput" class="form-group playerSubmission">
              <br>
              <button type="button" id="signIn" class="btn playerSubmission" >Submit</button>
            </div>
          
          </form>
     </div>
        <div id="question"> what is the answer to this question</div>
        <br>
        <br>
        <div class="choice-contianer" id="btn">
            <p><button type="button" class="choice-prefix choice-contianer">A</p>
        </div>
        <div class="choice-contianer">
            <p><button type="button" class="choice-prefix choice-contianer">B</p>
            
        </div>
        <div class="choice-contianer">
            <p><button type="button" class="choice-prefix choice-contianer">C</p>
           
      </div>
      <div class="choice-contianer">
        <p><button type="button" class="choice-prefix choice-contianer">D</p>
        
      
    </div>
    <script src="Assests/game.js"></script>
    <script src="Assests/Questions.js"></script>
  </body>
</html>
